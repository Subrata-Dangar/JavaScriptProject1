<!DOCTYPE html>
<html>
    <head> Digital Clook</head>
    <body>
        <h1 id="dc"></h1>
    </body>
    <script>    
    function showtime()    
    {
        let d= new Date();
        let h= d.getHours();
        let m=d.getMinutes()
        let s=d.getSeconds()
        let session = "AM"

        if(h==0)
            h=12
        if(h>12)
            h=h-12
            session="PM"

        h=(h<10)?"0"+h : h;
        m=(m<10)?"0"+m : m;
        s=(s<10)?"0"+s : s;
    

        let time= h+":"+m+":"+s+" "+session;
        document.getElementById("dc").innerHTML=time;
        setTimeout(showtime,1000);
    }
    showtime();
    </script>
</html>
